{{if .IsNamedParams}}
  <a href="https://twitter.com/share" class="twitter-share-button" data-via="{{.Get "via"}}" {{with .Get "text"}}data-text="{{.}}"{{end}} {{if eq (.Get "large") "true"}}data-size="large"{{end}} {{with .Get "related"}}data-related="{{.}}"{{end}} {{with .Get "hashtags"}}data-hashtags="{{.}}"{{end}} data-url="{{if eq (.Get "url") ""}}{{.Page.Permalink}}{{else}}{{.Get "url"}}{{end}}">>Tweet</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
{{else}}
  <a href="https://twitter.com/share" class="twitter-share-button" data-via="{{.Get 0}}" data-url="{{.Page.Permalink}}">>Tweet</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
{{end}}

{{ if .IsNamedParams }}
	<a href="https://twitter.com/{{ .Get "username" }}" class="twitter-follow-button" data-show-count="false" {{ if .Get "show-name" | eq "false" }}data-show-screen-name="false"{{ end }} {{ if .Get "large" | eq "true" }}data-size="large"{{ end }}>Follow @{{ .Get "username" }}"</a>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
{{ else }}
	<a href="https://twitter.com/{{ .Get 0 }}" class="twitter-follow-button" data-show-count="false" data-show-screen-name="false">Follow @{{ .Get 0 }}</a>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
{{ end }}
